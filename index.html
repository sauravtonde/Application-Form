<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1 style="text-align: center;"> Application </h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name">First Name</label>
              <input
                id="first_name"
                name="first_name"
                placeholder="Enter First Name"
              />
            </div>
            <div class="form_control">
              <label for="last_name">Last Name</label>
              <input
                id="Last_name"
                name="Last_name"
                placeholder="Enter Last Name"
              />
            </div>
            <div class="form_control">
              <label for="Email ">Email</label>
              <input
                tyle="Email"
                id="Email "
                name="Email "
                placeholder="Email "
              />
            </div>
            <div class="form_control">
              <label for="Job Role ">Job Role</label>
              <select id="Job_Role" name="Job_Role">
                <option value="">Select Job Role</option>
                <option value="Frontend">Frontend Developer</option>
                <option value="Backend">Backend Developer</option>
                <option value="Full">Full Stack Developer</option>
                <option value="UI">UI/UX Designer</option>
                <option value="Software">Software Engineer</option>
                <option value="Data">Data Science</option>
                <option value="Machine">Machine Learning</option>
                <option value="AI">Artificial Intelligence</option>
              </select>
            </div>
            <div class="textarea_control">
              <label for="Address ">Address</label>
              <textarea
                id="Address"
                name="Address"
                row="4 "
                cols="25"
                placeholder="Enter Address"
              ></textarea>
            </div>
            <div class="form_control">
              <label for="City">City</label>
              <input id="City" name="City" placeholder="Enter Your City" />
            </div>
            <div class="form_control">
              <label for="PinCode">PinCode"</label>
              <input
                type="number"
                id="PinCode"
                name="PinCode"
                placeholder="Enter Your PinCode"
              />
            </div>
            <div class="form_control">
              <label for="Date">Date"</label>
              <input value="2023-15-07" type="date" id="Date" name="Date" />
            </div>
            <div class="form_control">
              <label for="Upload">Upload Your CV"</label>
              <input type="file" id="Upload" name="Upload" />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
